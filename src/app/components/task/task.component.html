<div class="col-lg-12 col-md-12">
  <div class="card">
    <div class="card-header card-header-success">
      <h4 class="card-title">Tasks</h4>
    </div>
    <div class="card-body">
      <div class="tab-content">
        <div class="tab-pane active" id="profile">
          <table class="table">
            <thead>
            <th></th>
            <th> Приоритет</th>
            <th> Описание</th>
            </thead>
            <tbody>
            <tr *ngFor="let task of tasks">
              <td>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="" *ngIf="task.completed">
                    <span class="form-check-sign">
                                    <span class="check"></span>
                                  </span>
                  </label>
                </div>
              </td>
              <td appColorChanger [color]="task.priority ? task.priority.color : 'white'">
                {{ task.priority ? task.priority.title : ''}}
              </td>
              <td>  {{task.title}} </td>
              <td class="td-actions text-right">
                <button type="button" rel="tooltip" title="Edit Task" class="btn btn-dark btn-link btn-sm">
                  <i class="material-icons">edit</i>
                </button>
                <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-link btn-sm">
                  <i class="material-icons">close</i>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
